<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <form>
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
                <label class="form-label" for="form6Example1">First name</label>
              <input type="text" id="form6Example1" class="form-control" />
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
                <label class="form-label" for="form6Example2">Last name</label>
                <input type="text" id="form6Example2" class="form-control" />
            </div>
          </div>
        </div>
      
        
      
        <!-- Text input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form6Example4">Address</label>
          <input type="text" id="form6Example4" class="form-control" />
        </div>
      
        <!-- Email input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form6Example5">Email</label>
          <input type="email" id="form6Example5" class="form-control" />
        </div>
      
        <!-- Number input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form6Example6">Phone</label>
          <input type="number" id="form6Example6" class="form-control" />
        </div>
      
        <!-- Message input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form6Example7">TELL YOUR REQUIRED BUILDING MATERIALS ALONG WITH QUANTITY REQUIRED</label>
          <textarea class="form-control" id="form6Example7" rows="4">
            
          </textarea>
          
        </div>
      
        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input class="form-check-input me-2" type="checkbox" value="" id="form6Example8" checked />
          <label class="form-check-label" for="form6Example8"> agree </label>
        </div>
        
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">SUBMIT</button>
      </form>
</div>

</body>
</html>
